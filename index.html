<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ğŸ’¸ BudgetBuddy - Expense & Group Split Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <div class="toggle-container">
      <label class="switch">
        <input type="checkbox" id="themeToggle" />
        <span class="slider round"></span>
      </label>
    </div>

    <h1>ğŸ’° BudgetBuddy</h1>

    <div class="balance">
      <h3>Your Balance</h3>
      <h2>â‚¹<span id="balance">0.00</span></h2>
    </div>

    <div class="inc-exp-container">
      <div>
        <h4>Income</h4>
        <p id="income" class="money plus">â‚¹0.00</p>
      </div>
      <div>
        <h4>Expense</h4>
        <p id="expense" class="money minus">â‚¹0.00</p>
      </div>
    </div>

    <h3>Add New Transaction</h3>
    <form id="form">
      <input type="text" id="text" placeholder="Enter description" required />
      <input type="number" id="amount" placeholder="Enter amount" required />
      
      <select id="category">
        <option value="General">General</option>
        <option value="Salary">Salary</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Shopping">Shopping</option>
      </select>

      <button type="submit">Add Transaction</button>
    </form>

    <div class="filter">
      <label for="monthFilter">Filter by Month:</label>
      <input type="month" id="monthFilter" />
      <button onclick="exportToCSV()">â¬‡ï¸ Export CSV</button>
    </div>

    <h3>ğŸ“œ History</h3>
    <ul class="transactions" id="list"></ul>

    <hr />
    <h2>ğŸ‘¥ Group Expenses (Splitwise Mode)</h2>

    <form id="shared-expense-form">
      <input type="text" id="shared-desc" placeholder="Description" required />
      <input type="number" id="shared-amount" placeholder="Total Amount" required />
      
      <label for="payer">Who paid?</label>
      <select id="payer" required></select>

      <div id="split-members"><strong>Split with:</strong></div>

      <button type="submit">Add Shared Expense</button>
    </form>

    <h3>ğŸ’³ Balance Ledger</h3>
    <ul id="ledger-list"></ul>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script src="utils/export.js"></script>
  <script src="splitwise.js"></script>
</body>
</html>
