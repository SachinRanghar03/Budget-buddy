<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BudgetBuddy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ’° BudgetBuddy</h1>
    <div class="balance">Balance: â‚¹<span id="balance">0</span></div>
    
    <div class="summary">
      <div>Income: â‚¹<span id="income">0</span></div>
      <div>Expense: â‚¹<span id="expense">0</span></div>
    </div>

    <form id="transaction-form">
      <input type="text" id="text" placeholder="Description" required />
      <input type="number" id="amount" placeholder="Amount" required />
      <input type="date" id="date" />
      <select id="category">
        <option value="general">General</option>
        <option value="food">Food</option>
        <option value="rent">Rent</option>
        <option value="salary">Salary</option>
        <option value="travel">Travel</option>
      </select>
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <button type="submit">Add Transaction</button>
    </form>

    <div class="filter">
      <select id="monthFilter">
        <option value="">All Months</option>
      </select>
      <select id="categoryFilter">
        <option value="">All Categories</option>
      </select>
    </div>

    <button onclick="exportCSV()">Export CSV</button>
    <ul class="transactions" id="transaction-list"></ul>

    <canvas id="chart" width="400" height="200"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="utils.js"></script>
  <script src="chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
